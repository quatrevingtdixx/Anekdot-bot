name: Post Anekdot

on:
  schedule:
    # 3 раза в день по UTC (10:00, 15:00, 20:00 по Москве)
    - cron: '0 7 * * *'   # 10:00 МСК
    - cron: '0 12 * * *'  # 15:00 МСК  
    - cron: '0 17 * * *'  # 20:00 МСК
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        # Устанавливаем конкретные версии для стабильности
        pip install python-telegram-bot==20.7
        pip install pandas==2.1.4
    
    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        MY_CHAT_ID: ${{ secrets.MY_CHAT_ID }}
      run: python bot.py
    
    # Опционально: шаг для уведомлений (если бот завершился с ошибкой)
    - name: Send notification on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'post-anekdot.yml',
            ref: 'main'
          })
