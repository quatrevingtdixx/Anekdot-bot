name: ü§ñ Publish Anekdot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'   # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 12:00 UTC

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # —Ä–∞–∑—Ä–µ—à–∞–µ–º workflow –ø—É—à–∏—Ç—å –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: pip install -r requirements.txt

    - name: ü§ñ Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: python bot.py

    - name: üíæ Commit updated files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add anekdots.txt last_id.txt || true
        git commit -m "Update published joke" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
