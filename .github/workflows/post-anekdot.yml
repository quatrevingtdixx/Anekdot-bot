name: Post Anekdot

on:
  schedule:
    # ============================================
    # РАСПИСАНИЕ: UTC время (Москва = UTC+3)
    # ============================================
    
    # БУДНИ (пн-пт)
    # 08:00 МСК = 05:00 UTC
    - cron: '0 5 * * 1-5'
    
    # 13:00 МСК = 10:00 UTC  
    - cron: '0 10 * * 1-5'
    
    # 20:00 МСК = 17:00 UTC  ← ИЗМЕНИЛА 21:00 на 20:00 по твоему запросу
    - cron: '0 17 * * 1-5'
    
    # ВЫХОДНЫЕ (сб-вс)
    # 10:00 МСК = 07:00 UTC
    - cron: '0 7 * * 0,6'
    
    # 14:00 МСК = 11:00 UTC
    - cron: '0 11 * * 0,6'
    
    # 21:00 МСК = 18:00 UTC
    - cron: '0 18 * * 0,6'
    
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install python-telegram-bot pandas
    
    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        MY_CHAT_ID: ${{ secrets.MY_CHAT_ID }}
      run: python bot.py
