name: ğŸ¤– Publish Anekdot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install
      run: pip install pytelegrambotapi
    
    - name: ğŸ¤– Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: python bot.py
