name: ü§ñ Publish Anekdot

on:
  workflow_dispatch:

  schedule:
    # --- –ë—É–¥–Ω–∏ (–ü–Ω‚Äì–ü—Ç) –ø–æ –ú–æ—Å–∫–≤–µ ---
    - cron: "0 5 * * 1-5"   # 08:00 –ú–°–ö
    - cron: "0 10 * * 1-5"  # 13:00 –ú–°–ö
    - cron: "0 17 * * 1-5"  # 20:00 –ú–°–ö

    # --- –í—ã—Ö–æ–¥–Ω—ã–µ (–°–±‚Äì–í—Å) –ø–æ –ú–æ—Å–∫–≤–µ ---
    - cron: "0 7 * * 6,0"   # 10:00 –ú–°–ö
    - cron: "0 11 * * 6,0"  # 14:00 –ú–°–ö
    - cron: "0 18 * * 6,0"  # 21:00 –ú–°–ö

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: pip install -r requirements.txt

    - name: ü§ñ Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        ADMIN_ID: ${{ secrets.ADMIN_ID }}
      run: python bot.py

    - name: üíæ Commit updated files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add anekdots.txt last_id.txt || true
        git commit -m "Update published joke" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
